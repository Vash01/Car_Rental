  <div class="container mt-5">
      <h2>Rental Agreements</h2>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>CarId</th>
            <th>Car Brand</th>
            <th>Customer Name</th>
            <th>Rental Duration (days)</th>
            <th>Total Cost</th>
            <th>Action:</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let agreement of userRentalAgreements">
            <td>{{ agreement.carId}}</td>
            <td>{{agreement.brandName}}</td>
            <td>{{agreement.customerName}}</td>
            <td>{{agreement.rentalDuration}}</td>
            <td>{{ agreement.cost }}</td>
            <td><button class="btn btn-outline-secondary m-3" disabled>Edit</button>
            <button class="btn btn-outline-warning m-3" (click)="deleteRecord(agreement.carId)">Delete</button></td>            
          </tr>
        </tbody>
      </table>
